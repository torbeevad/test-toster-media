<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toster media</title>
    <link rel="stylesheet" href=flags/flag-icon.css>
    <link rel="stylesheet" href=main.css>
</head>
<body>
<header>
    <span class="flag-icon flag-icon-za"></span>
    <span>SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA</span>
    <span class="flag-icon flag-icon-za"></span>
</header>
<div class="logo">
    <img src="./img/logo.svg" alt="logo">
</div>
<div class="offer">
    <img class="offer__image" src="./img/1.png" alt="logo">
    <div class="offer__banner offer__banner_timer">
        <span class="offer__title">LIMITED OFFER</span>
        <div class="offer__data timer">
            <div class="timer__items">
                <div class="timer__item timer__hours">0</div><span>:</span>
                <div class="timer__item timer__minutes">0</div><span>:</span>
                <div class="timer__item timer__seconds">0</div>
            </div>
        </div>
    </div>
    <div class="offer__banner offer__banner_price">
        <span class="offer__title old-price">R 250.00</span>
        <span class="offer__data price">R 160.00</span>
    </div>
</div>
<script src="./index.js"></script>
<script src="./scripts/timer.js"></script>
</body>
</html>
